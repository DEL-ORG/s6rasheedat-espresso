# Default values for espresso-shop-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appname: espresso-shop-web

image:
  repository: devopseasylearning/s6rasheedat-espresso-web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8090
  targetPort: 80

label:
  app: espresso-shop-web
  version: v1

env:
  name: ProductCatalogUrl
  value: http://espresso-shop-product-catalog-svc:8091
  name2: ReviewsUrl
  value2: http://espresso-shop-reviews-svc:8092

ingress:
  enable: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}

probe:
  enabled: false

strategy:
  type: RollingUpdate
rollingUpdate:
  maxUnavailable: 1
  maxSurge: 1
minReadySeconds: 30