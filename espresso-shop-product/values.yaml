# Default values for espresso-shop-product.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appname: espresso-shop-product-catalog

image:
  repository: rasheedata/espresso-product
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8091
  targetPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  minAvailable: 1
nodeSelector: {}

tolerations: []

affinity: {}

label:
  app: espresso-shop-product
  version: v1

probe:
  enable: false

postgres_env:
  key1: POSTGRES_USER
  value1: postgres
  key2: POSTGRES_PASSWORD
  value2: testing
  key3: POSTGRES_DB
  value3: database
  key4: HOSTNAME
  value4: postgres-postgresql-ha-postgresql

strategy:
  type: RollingUpdate
rollingUpdate:
  maxUnavailable: 1
  maxSurge: 1
minReadySeconds: 30